<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Emotion Detection</title>
</head>
<body style="font-family: Arial; background-color: #f7f7f7; text-align: center; padding-top: 50px;">

    <h2>Face Emotion Detection System</h2>
    <p>Upload your picture to detect your emotion.</p>

    <form action="/predict" method="POST" enctype="multipart/form-data" style="background-color: #fff; display: inline-block; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 5px gray;">
        
        <label>Full Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Department:</label><br>
        <input type="text" name="department" required><br><br>

        <label>Upload Image:</label><br>
        <input type="file" name="image" accept="image/*" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <hr style="margin-top: 40px; width: 60%;">

    {% if result %}
        <h3>Prediction Result:</h3>
        <p><b>{{ result }}</b></p>
        {% if filename %}
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" width="200" height="200">
        {% endif %}
    {% endif %}

</body>
</html>
